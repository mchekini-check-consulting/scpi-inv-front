<div
  class="flex bg-white rounded-3xl border-1 border-secondary overflow-hidden hover:shadow-md w-[380px] h-[250px]"
>
  <div class="flex gap-2 min-w-full">
    <div class="w-16 flex-shrink-0">
      <img
        [src]="scpi.logo"
        [alt]="scpi.nom"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="relative flex flex-col justify-around w-full p-2">
      <div>
        <div class="absolute top-2 right-2">
          <app-badge [label]="scpi.secteurPrincipal" variant="success">
          </app-badge>
        </div>

        <h3 class="text-xl font-bold text-gray-900 mb-2 pr-20">
          {{ scpi.nom }}
        </h3>

        <p class="text-gray-600 text-sm mb-4 line-clamp-2">
          {{ scpi.phraseAccroche }}
        </p>

        <div class="flex items-center gap-3 mb-3">
          <div
            class="w-8 h-8 rounded-full border border-secondary flex items-center justify-center"
          >
            <app-icon
              name="chart-line"
              customClass="text-secondary text-xl"
            ></app-icon>
          </div>

          <span class="text-xl font-bold text-gray-900">
            {{ scpi.rendementActuel }}%
          </span>
        </div>

        <div class="flex items-center justify-between mt-1">
          <div class="flex items-center gap-2">
            <span class="text-gray-700 text-sm font-medium">Montant min:</span>
            <span class="text-secondary text-2xl font-bold">
              {{ scpi.minimumInvestissement | currencyEuro }}
            </span>
          </div>

          <div class="flex items-center gap-1">
            <app-icon
              *ngFor="let star of [1, 2, 3, 4, 5]"
              name="star-fill"
              [customClass]="
                star <= scpi.noteInvestisseurs
                  ? 'text-yellow-400 text-xl'
                  : 'text-gray-300 text-xl'
              "
            >
            </app-icon>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-between gap-3">
        <app-button
          variant="outline"
          type="button"
          size="sm"
          (clicked)="onAddToWatchlist()"
        >
          Voir plus
        </app-button>
        <app-button
          variant="primary"
          type="button"
          size="sm"
          (clicked)="onAddToWatchlist()"
        >
          Investir
        </app-button>
      </div>
    </div>
  </div>
</div>
