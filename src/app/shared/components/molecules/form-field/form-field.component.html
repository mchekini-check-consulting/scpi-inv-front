<div class="w-full">
  <app-label 
    [text]="label"
    [htmlFor]="inputId"
    [required]="required"
    [size]="size">
  </app-label>

  <app-input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [error]="error"
    [errorMessage]="errorMessage"
    [size]="size"
    [value]="value"
    (valueChange)="onInputChange($event)">
  </app-input>
</div>
