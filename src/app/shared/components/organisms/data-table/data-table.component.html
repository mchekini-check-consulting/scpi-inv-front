<p-table  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>111111111111</td>
            <td>222222222222</td>
            <td>333333333333</td>
            <td>444444444444</td>
        </tr>
    </ng-template>
</p-table>
