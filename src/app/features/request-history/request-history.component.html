<div class="card">
  <div>
    <h2>Historique des demandes</h2>
    <h3>Suivez l'Ã©tat de vos demandes de souscription SCPI</h3>
  </div>
  <div>
    <h3>Filtrer par statut</h3>


  </div>
  <div>
    <p-table
      [value]="requests"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem', 'background-color': 'lightgray' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template #header>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>satut</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template #body let-request>
        <tr>
          <td>{{ request.id }}</td>
          <td>{{ request.date | date:'dd/MM/yyyy' }}</td>
          <td>
  <span
    class="p-badge"
    [ngClass]="{
      'status-success': request.status === 'SUCCESS',
      'status-failed': request.status === 'FAILED',
      'status-pending': request.status === 'PENDING'
    }"
  >
    <i
      class="pi"
      [ngClass]="{
        'pi-check': request.status === 'SUCCESS',
        'pi-times': request.status === 'FAILED',
        'pi-clock': request.status === 'PENDING'
      }"
    ></i>
    {{ getStatusLabel(request.status) }}
  </span>
          </td>

          <td>
            <button pButton label="Voir" icon="pi pi-eye" class="p-button-sm p-button-text"></button>
          </td>
        </tr>

      </ng-template>

    </p-table>

  </div>

</div>
