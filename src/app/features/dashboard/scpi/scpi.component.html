<div class="p-8 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">Catalogue SCPI</h1>
    <p class="text-gray-600">
      Découvrez nos meilleures opportunités d'investissement immobilier
    </p>
  </div>

  <!-- Grille de cartes (pour le moment juste 1 carte de test) -->
  <!-- Loader -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div
      class="animate-spin rounded-full h-16 w-16 border-b-2 border-gray-900"
    ></div>
  </div>

  <!-- Grille de cartes -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <app-scpi-card
      *ngFor="let scpi of scpis"
      [scpi]="scpi"
      (invest)="onInvest($event)"
      (addToWatchlist)="onAddToWatchlist($event)"
    >
    </app-scpi-card>
  </div>
</div>
