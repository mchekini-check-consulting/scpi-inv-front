<div class="modal-overlay" (click)="cancel.emit()">

      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-octagon">
        <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      </div>

    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette SCPI de votre portefeuille ? Cette action est irréversible.</p>

    <div class="modal-actions">
      <button class="cancel-button" (click)="cancel.emit()">Annuler</button>
      <button class="confirm-button" (click)="confirm.emit()">Supprimer</button>
    </div>
  </div>
</div>
