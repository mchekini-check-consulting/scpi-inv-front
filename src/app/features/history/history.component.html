<div class="card history-card">
  <div class="header">
    <h2>ðŸ“„ Historique des demandes</h2>
    <p>Suivez l'Ã©tat de vos demandes de souscription SCPI</p>
  </div>

  <div class="filter-section">
    <p-dropdown
      [options]="statusOptions"
      [(ngModel)]="selectedStatus"
      (onChange)="filterByStatus()"
      placeholder="Filtrer par statut"
      class="status-dropdown"
    ></p-dropdown>
  </div>

  <p-table
    [value]="filteredHistories"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID Investissement</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-history>
      <tr>
        <td>{{ history.investmentId }}</td>
        <td>{{ history.modificationDate | date:'dd/MM/yyyy' }}</td>
        <td>
          <span
            class="p-badge"
            [ngClass]="{
              'status-success': history.status === 'SUCCESS',
              'status-failed': history.status === 'FAILED',
              'status-pending': history.status === 'PENDING'
            }"
          >
            <i
              class="pi"
              [ngClass]="{
                'pi-check': history.status === 'SUCCESS',
                'pi-times': history.status === 'FAILED',
                'pi-clock': history.status === 'PENDING'
              }"
            ></i>
            {{ getStatusLabel(history.status) }}
          </span>
        </td>
        <td>
          <button
            pButton
            label="Voir"
            icon="pi pi-eye"
            class="p-button-sm p-button-text"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
