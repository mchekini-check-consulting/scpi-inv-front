<div class="card history-card">
  <p-toolbar class="toolbar">
    <div class="p-toolbar-group-left">
      <h2 class="title">ðŸ“„ Historique des demandes</h2>
      <p class="subtitle">Suivez l'Ã©tat de vos demandes de souscription SCPI</p>
    </div>
    <div class="p-toolbar-group-right">
      <p-dropdown
        [options]="statusOptions"
        [(ngModel)]="selectedStatus"
        (onChange)="filterByStatus()"
        placeholder="Filtrer par statut"
        class="status-dropdown"
        [showClear]="true"
        [style]="{ width: '250px' }"
        appendTo="body"
      ></p-dropdown>
    </div>
  </p-toolbar>

  <p-table
    [value]="filteredHistories"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    responsiveLayout="scroll"
    [tableStyle]="{ 'min-width': '100%' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID Investissement</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-history>
      <tr>
        <td>{{ history.investmentId }}</td>
        <td>{{ history.modificationDate | date:'dd/MM/yyyy' }}</td>
        <td>
          <p-tag
            [value]="getStatusLabel(history.status)"
            [severity]="getStatusSeverity(history.status)"
            icon="{{ getStatusIcon(history.status) }}"
          ></p-tag>
        </td>
        <td>
          <button
            pButton
            icon="pi pi-eye"
            class="p-button-rounded p-button-outlined p-button-sm"
            label="Voir"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
