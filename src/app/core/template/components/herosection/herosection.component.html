<div class="container mx-auto max-w-6xl !my-16">
  <div class="flex flex-row items-center justify-between gap-8">
    <section class="text-start">
      <h1 class="text-4xl md:text-5xl font-bold text-tertiary mb-4">
        Bienvenue sur SCPI Invest
      </h1>
      <p class="text-xl text-gray-600 mb-8">
        Investissez dans l'immobilier facilement et en toute sérénité
      </p>
      <div class="flex gap-4 justify-start flex-wrap">
        <button
          type="button"
          (click)="scrollToCards()"
          class="px-6 !py-4 text-sm font-bold bg-[#5B9F5A] rounded-full !text-primary !border !border-gray-300 hover:!border-secondary transition-all"
        >
          Découvrir nos SCPI
        </button>
      </div>
    </section>
    <div class="flex-shrink-0">
      <img
        src="https://images.unsplash.com/photo-1560518883-ce09059eeffa"
        alt="Investissement immobilier SCPI"
        height="600"
        width="600"
        priority
      />
    </div>
  </div>
  <div #cardsSection class="my-20">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-tertiary mb-4">
        Nos SCPI par Secteur
      </h2>
      <p class="text-lg text-gray-600">
        Découvrez nos opportunités d'investissement immobilier diversifiées
      </p>
    </div>

    <div class="relative overflow-hidden">
      <button
        (click)="previousSlide()"
        class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="currentSlideIndex === 0"
      >
        <i class="pi pi-chevron-left text-[#5B9F5A] text-xl"></i>
      </button>

      <button
        (click)="nextSlide()"
        class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="currentSlideIndex >= mockScpis.length - cardsPerView"
      >
        <i class="pi pi-chevron-right text-[#5B9F5A] text-xl"></i>
      </button>

      <div class="overflow-hidden px-12">
        <div
          class="flex transition-transform duration-700 ease-in-out gap-6"
          [style.transform]="
            'translateX(-' + currentSlideIndex * (100 / cardsPerView) + '%)'
          "
        >
          <div
            *ngFor="let scpi of mockScpis"
            class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3 xl:w-1/4"
          >
            <app-scpi-card
              [scpi]="scpi"
              (viewMore)="onCardViewMore()"
              (invest)="onCardInvest()"
            ></app-scpi-card>
          </div>
        </div>
      </div>

      <div class="flex justify-center gap-2 mt-8">
        <button
          *ngFor="let dot of getDotsArray(); let i = index"
          (click)="goToSlide(i)"
          [class.bg-[#5B9F5A]]="currentSlideIndex === i"
          [class.bg-gray-300]="currentSlideIndex !== i"
          class="w-3 h-3 rounded-full transition-all duration-300 hover:scale-125"
        ></button>
      </div>
    </div>
  </div>
</div>
