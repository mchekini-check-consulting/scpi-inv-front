<header class="bg-white/95 sticky top-0 z-50" [ngClass]="{
    '!bg-white/80 !backdrop-blur-md shadow-sm': isScrolled,
    'bg-white': !isScrolled
  }">
  <div class="container max-w-7xl mx-auto px-4">
    <nav class="flex items-center justify-between h-16">
      
    
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 !bg-secondary rounded-xl flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <div class="text-xl font-bold">
          <span class="text-gray-800">SCPI Invest <span class="!text-secondary">+</span> </span>
        </div>
      </div>

      
      <div class="hidden md:flex items-center gap-8">
        <a href="#fonctionnalites" class="text-gray-600 hover:text-secondary transition-colors font-medium">
          Fonctionnalités
        </a>
        <a href="#comment-ca-marche" class="text-gray-600 hover:text-secondary transition-colors font-medium">
          Comment ça marche
        </a>
        <a href="#catalogue" class="text-gray-600 hover:text-secondary transition-colors font-medium">
          Catalogue
        </a>
      </div>

      
      <div class="flex items-center gap-3">
        <button
          type="button"
          (click)="onLogin()"
          class="outline-none !h-12 px-6 py-2.5 text-lg font-semibold !bg-secondary !text-white rounded-lg !hover:bg-tertiary transition-all shadow-sm">
          Se connecter
        </button>
      </div>
    </nav>
  </div>
</header>
